services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_USER: waa
      POSTGRES_PASSWORD: waa
      POSTGRES_DB: waa
    ports: ["5432:5432"]
    volumes: ["pg_data:/var/lib/postgresql"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waa -d waa"]
      interval: 5s
      timeout: 3s
      retries: 20

  valkey:
    image: valkey/valkey:9.0.1-alpine3.23
    ports: ["6379:6379"]
    volumes: ["valkey_data:/data"]
    healthcheck:
      test: ["CMD", "valkey-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_SERVER_URL: http://localhost:9000
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports: ["9000:9000", "9001:9001"]
    volumes: ["minio_data:/data"]
    restart: unless-stopped

  minio_init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z-cpuv1
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -lc "
      echo 'waiting for minio...' &&
      for i in $(seq 1 60); do
        mc alias set waa http://minio:9000 minioadmin minioadmin123 && break
        sleep 1
      done &&
      mc mb -p waa/waa-assets || true &&
      mc mb -p waa/waa-exports || true &&
      mc mb -p waa/waa-logs || true &&
      echo 'minio buckets ready' "
    restart: "no"

volumes:
  pg_data:
  valkey_data:
  minio_data:
